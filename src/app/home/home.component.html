<script>
    function checkvisible(elm) {
        var vpH = $(window).height(); // Viewport Height
        var st = $(window).scrollTop() // Scroll Top
        y = $(elm).offset().top; // element top
        h = $(elm).outerHeight(); // element height
        console.log('Viewport Height : ' + vpH + ' Scroll Top : ' + st + ' top : ' + y + ' height :' + h);
        return ((y + h > st) && (y - st < vpH));
    }

    var imgDejaVu = false;
    // On s'assure que les images sont non visible
    $("#imgMove1").hide();
    $("#imgMove2").hide();
    $(window).scroll(function () {

        if (imgDejaVu) return true; // Permet de faire l'effet qu'une seule fois

        var estVisible = checkvisible('#imgMove');
        if (estVisible) {
            // On s'assure que les images sont non visible
            $("#imgMove1").hide();
            $("#imgMove2").hide();

            // On calcul la longueur pour le deplacement
            var lenghtimgMove2 = Math.round($("#imgMove2").width());
            var lenghtimgMove1 = Math.round($("#imgMove1").width());

            // Deplace de la premiere image
            $("#imgMove1").animate({ left: -lenghtimgMove1 + 'px' }, 'slow');

            lenghtimgMove1 -= 50;
            $("#imgMove1").fadeToggle("slow").animate({ left: lenghtimgMove1 + 'px' }, 'slow');


            // Deplace de la seconde image
            $("#imgMove2").animate({ right: -lenghtimgMove2 + 'px' }, 'slow');
            lenghtimgMove2 -= 50;
            $("#imgMove2").fadeToggle("slow").animate({ right: lenghtimgMove2 + 'px' }, 'slow');

            imgDejaVu = true;
        }

    });

</script>
